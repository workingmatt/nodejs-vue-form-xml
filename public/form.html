<!doctype html>
<html>
<head>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

</head>

<body>

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-plus"></span>Entry Form</a>
		<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-file"></span>XML Files</a>
		<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-file"></span>Visio Files</a>
	</div>
	</nav>

	<div class="container" id="form">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
			Enter details for xml file {{index+1}}
			</div>



			<div class="panel-body">
				Various text fields must be completed<br><br>
				Title: <input class="form-control" v-model="form.title">
				Value: <input class="form-control" v-model="form.value">
				Platform:	<select v-model="form.selectedPlatform">
								<option v-for="optionPlatform in optionsPlatform" v-bind:value="optionPlatform.value">
								{{optionPlatform.text}}
								</option>
							</select>

				Freqs:	<select v-model="form.selectedFreq" multiple name="optionsFrequency[]">
							<option v-for="optionFreq in optionsFrequency" v-bind:value="optionFreq.value">
								{{optionFreq.text}}
							</option>
						</select>
				<br>
				<button class="btn btn-secondary" v-on:click="addForm(index)">Add Field</button>
				{{form.selectedFreq}}
			</div>
		</div>
	</div>	

	<div class="col-md-6">

		<div class="panel panel-default">
			<p>List of items: <span class="glyphicon glyphicon-plus"></span></p>
			<button class="btn btn-primary">Upload System Info</button>
			<div class="list-group">
				<p class="list-group-item" v-for="(formElem,idx) in allForms">
					{{idx}}
					{{formElem.title}} : {{formElem.value}} : {{formElem.selectedPlatform}} : {{formElem.selectedFreq}}<br>
					<button v-on:click="editForm(idx)">Edit</button>
					<button class="btn btn-danger btn-sm" v-on:click="deleteForm(idx)">Delete</button>
				</p>
			</div>
		</div>
	</div>
	</div>

<!-- JS -->
<script src="vue/dist/vue.js"></script>
<script src="vue-resource/dist/vue-resource.js"></script>
<script src="app.js"></script>
</body>
</html>
